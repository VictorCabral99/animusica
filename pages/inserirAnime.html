<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width">
        <title>Animusica</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Animusica - Inserir Anime</h1>
            <form class="form">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label>Nome do anime:</label>
                            <input type="text" class="form-control" id="txtNomeAnime"/>
                        </div>
                        <div class="form-group">
                            <label>Imagem do anime:</label>
                            <input type="file" class="d-block" id="uploadImage"/>
                        </div>
                        <div class="form-group">
                            <label>Quantidade de temporadas:</label>
                            <input type="number" class="form-control" id="quantidadeTemporadas"/>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <img height="250" id="thumbImage">
                    </div>
                </div>                
                <div id="caixasTemporadas"></div>
                <div class="row">
                    <div class="col-12 text-right">
                        <button id="btnSalvarAnime" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.19.0/firebase-storage.js"></script>
        <script type="text/javascript" src="../js/firebasekey.js"></script>
        <script type="text/javascript" src="../js/firebaseinit.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <script type="text/javascript" src="../js/inserirAnime.js"></script>
    </body>
</html>
